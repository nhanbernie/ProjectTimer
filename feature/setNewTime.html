<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        .btnn {
            margin-top: 30px;
            border: 3px solid rgba(0, 0, 0, 0.444);
            font-size: 2rem;
            height: 60px;
            width: 15rem;
            text-align: center;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center text inside button */
            transition: 0.6s;
        }
        .btnn:hover {
            background-color: rgb(236, 184, 165);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }
        .text-center {
            text-align: center;
        }
        .mt-5 {
            margin-top: 5rem;
        }
        .mb-4 {
            margin-bottom: 4rem;
        }
        .title {
            font-size: 5rem;
        }
        .clock {
            font-size: 200px;
        }
        .container_block {
            height: 100vh; /* Full viewport height */
            justify-content: center; /* Center content vertically */
            font-family: "Fredoka", sans-serif;
        }
        .start-timer{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container container_block">
        <div class="text-center mt-5">
            <h1 class="mb-4 title">Countdown Timer</h1>
            <div id="timer-input" class="mb-4">
                <input id="minutes" placeholder="Minutes" class="form-control" style="margin-bottom: 20px;">
                <input id="seconds" placeholder="Seconds" class="form-control">
            </div>
            <div style="font-size: 200px;color: coral; font-weight: bold;" id="clock" class="clock">00:00</div>
            <button class="btnn" id="start-timer">Start Timer</button>
        </div>
    </div>
    <script>
        function startCountdown(duration, display) {
            let timer = duration, minutes;
            const countdownInterval = setInterval(() => {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    display.textContent = "00:00";
                    alert("Time's up!");
                }
            }, 1000);
        }

        document.getElementById('start-timer').addEventListener('click', () => {
            const minutes = parseInt(document.getElementById('minutes').value, 10);
            const seconds = parseInt(document.getElementById('seconds').value, 10);
            const totalSeconds = (minutes * 60);
            const display = document.getElementById('clock');
            startCountdown(totalSeconds, display);
        });
    </script>
</body>
</html>
