<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>んあん's Timer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/imgs/image.png">
    <style>
        body::-webkit-scrollbar {
            display: none;
        }

        .btnn {
            margin-top: 30px;
            border: 3px solid rgba(0, 0, 0, 0.444);
            font-size: 2rem;
            height: 60px;
            width: 15rem;
            border-radius: 25px;
            transition: 0.6s;
        }

        .btnn:hover {
            background-color: rgb(236, 184, 165);
        }


        .mt-5 {
            margin-top: 5rem;
        }

        .mb-4 {
            margin-bottom: 4rem;
        }

        .title {
            font-size: 5rem;
        }

        .clock {
            font-size: 200px;
        }

        .container_block {
            height: 100vh;
            justify-content: center;
            font-family: "Fredoka", sans-serif;
        }

        .wrapped-section {
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .btnn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes transittion {}
    </style>
</head>

<body>
    <div class="container-fluid container_block d-flex flex-column justify-content-center align-items-center">
        <div class="wrapped-section">
            <div class="text-center mt-5">
                <h1 class="mb-4 title">んなん's timer</h1>
                <div style="font-size: 200px;color: coral; font-weight: bold;" id="clock" class="clock"></div>
            </div>
            <button class="btnn" id="setTime">Set my timer</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call to display clock immediately

        document.getElementById('setTime').addEventListener('click', function () {
            window.location.href = 'feature/index.html';
        });
    </script>
</body>

</html>
